<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" media="screen" href="theme.css">
	<link rel="stylesheet" href="Highlight.js/styles/agate.min.css">
	<script src="Highlight.js/highlight.min.js"></script>
	<script src="Highlight.js/ada.min.js"></script>
	<script src="Highlight.js/applescript.min.js"></script>
	<script src="Highlight.js/awk.min.js"></script>
	<script src="Highlight.js/bash.min.js"></script>
	<script src="Highlight.js/coffeescript.min.js"></script>
	<script src="Highlight.js/moonscript.min.js"></script>
	<script src="Highlight.js/pgsql.min.js"></script>
	<script src="Highlight.js/powershell.min.js"></script>
	<script src="Highlight.js/profile.min.js"></script>
	<script src="Highlight.js/properties.min.js"></script>
	<script>
	function listen() {
		document.body.addEventListener(
			// NOTE: ne fonctionne pas avec DOMContentLoaded
			// NOTE: bug avec DOMNodeInserted
			// TODO: remplacer DOMSubtreeModified par MutationObserver (cf https://developer.mozilla.org/en-US/docs/Web/API/MutationObserver)
			'DOMSubtreeModified',
			(event) => {
				document.querySelectorAll('pre code').forEach((el) => {
					hljs.highlightElement(el);
				});
			}
		);
	}
	</script>
</head>
<body data-document onload="listen()">
</body>
</html>
